      certificates_description_html:
        "Les spécialistes en dermatologie issus de l'Union Européenne (UE/AELE), joindront au dossier un document de Reconnaissance de Titre à la fois pour le diplôme de médecin et pour le titre de Spécialiste et Dermatologie et Vénéréologie. Ces documents sont délivrés par l'Office Fédéral de la Santé.
La procédure et les formulaires de demande de Reconnaissance de Titre sont
disponibles dans le site internet de l'Office Fédéral de la Santé à l'adresse suivante: <a href='http://www.bag.admin.ch/pruefungen/eu_diplom/f/index.htm' target='_blank'>http://www.bag.admin.ch/pruefungen/eu_diplom/f/index.htm</a>"
      

    new:
      how_to_become_a_member: Comment devenir membre
      introduction_text_html:
        "<p>Selon les statuts de la SSDV (qui se trouvent sur <a href='http://www.derma.ch' target='_blank'>www.derma.ch</a>) peuvent devenir membres ordinaires tous les médecins qui sont en possession du titre fédéral de spécialiste  en dermatologie et vénéréologie ou de la reconnaissance d’un titre étranger en dermatologie et vénéréologie équivalent.</p>
        <p>La demande d’admission et soumis au comité de la SSDV qui l’examine et décide de l'acceptation ou du refus.</p>"

