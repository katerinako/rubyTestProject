      introduction_text_html:
        <p>Gemäss den Statuten der SGDV,  die Sie auf unserer Homepage  <a href='http://www.derma.ch' target='_blank'>www.derma.ch</a>  finden,  kann  jeder Arzt, der den eidgenössischen Facharzttitel für Dermatologie und Venerologie, oder aber einen gleichwertigen ausländischen vom Bundesamt für Gesundheit anerkannten Titel, besitzt, ordentliches Mitglied der Gesellschaft werden.</p>
        <p>Das vollständige Gesuch mit den dazugehörigen Unterlagen wird vom Vorstand der SGDV geprüft und anschliessend über eine Aufnahme entschieden.</p>
